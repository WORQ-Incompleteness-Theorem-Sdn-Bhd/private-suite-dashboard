<!-- Toast notifications -->
<app-toast></app-toast>

<div class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-amber-50 to-orange-50">
  <div class="w-full max-w-lg p-8 space-y-6 bg-white shadow-xl rounded-2xl">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-orange-400">WORQ Floorplan Dashboard</h1>
      <p class="mt-2 text-gray-600">Welcome back! Please sign in to continue</p>
    </div>

    <button (click)="signInWithGoogle()" [disabled]="buttonDisabled" [ngClass]="{
        'bg-gray-200 text-gray-400 cursor-not-allowed': buttonDisabled,
        'bg-white  text-gray-700 hover:bg-gray-50': !buttonDisabled
      }"
      class="flex items-center justify-center w-full gap-3 px-4 py-3 text-sm font-medium transition-all border border-gray-200 rounded-lg shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 active:bg-gray-100 disabled:opacity-70">
      <img src="assets/google.webp" alt="Google logo" class="w-5 h-5" />
      <span>{{ buttonDisabled ? 'Signing in...' : 'Sign in with Google' }}</span>
    </button>
  </div>
</div>
